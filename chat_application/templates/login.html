<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Fancy Chat</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
</head>
<body class="bg-gradient-to-r from-purple-200 via-pink-200 to-red-200 min-h-screen flex items-center justify-center font-sans">
  <div class="bg-white p-10 rounded-xl shadow-xl w-full max-w-md">
    <h2 class="text-3xl font-bold mb-6 text-center text-purple-700">Login to Fancy Chat</h2>
    {% if error %}
      <p class="mb-4 text-red-600 font-semibold text-center">{{ error }}</p>
    {% endif %}
    <form method="POST" class="space-y-6">
      <div class="relative">
        <input type="text" id="username" name="username" placeholder=" " required
          class="peer block w-full appearance-none border-b-2 border-gray-300 bg-transparent py-2.5 px-0 text-gray-900 focus:border-purple-600 focus:outline-none focus:ring-0" 
          value="{{ request.form.username or '' }}" />
        <label for="username" class="absolute top-3 -z-10 origin-[0] scale-100 transform text-gray-500 duration-300 peer-placeholder-shown:translate-y-2 peer-placeholder-shown:scale-100 peer-focus:-translate-y-3 peer-focus:scale-75 peer-focus:text-purple-600">Username</label>
      </div>
      <div class="relative">
        <input type="password" id="password" name="password" placeholder=" " required
          class="peer block w-full appearance-none border-b-2 border-gray-300 bg-transparent py-2.5 px-0 text-gray-900 focus:border-purple-600 focus:outline-none focus:ring-0" />
        <label for="password" class="absolute top-3 -z-10 origin-[0] scale-100 transform text-gray-500 duration-300 peer-placeholder-shown:translate-y-2 peer-placeholder-shown:scale-100 peer-focus:-translate-y-3 peer-focus:scale-75 peer-focus:text-purple-600">Password</label>
      </div>
      <button type="submit" class="w-full rounded bg-purple-600 py-3 text-white font-semibold hover:bg-purple-700 transition">Login</button>
    </form>
    <p class="mt-6 text-center text-gray-700">
      Don't have an account? <a href="/register" class="text-purple-600 hover:underline">Register</a>
    </p>
  </div>
</body>
</html>
